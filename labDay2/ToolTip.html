    <style>
        .l1{
            font-size: 50px;
            margin-top: 100px;
        }
        .test + .tooltip > .tooltip-inner {
            background-color: lightcoral;
            color: darkblue;
            border: 1px solid pink;
            padding: 15px;
            font-size: 30px;
            
        }
        
        .test + .tooltip.top > .tooltip-arrow {
            border-top: 5px solid pink;
        }
      
        .test + .tooltip.bottom > .tooltip-arrow {
            border-bottom: 5px solid blue;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <ul class="list-inline">
            <li class="l1"><a class="test" href="#" data-toggle="tooltip" data-placement="top" title="Woooow!">Top</a></li>
            <li class="l1"><a class="test" href="#" data-toggle="tooltip" data-placement="bottom" title="Yeah!">Bottom</a></li>
           
        </ul>
        <h2>Dropdowns</h2>
        <div class="dropup">
          <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Dropup Example
