<script>

    $(document).ready(function ()
    {
    $('[data-toggle="tooltip"]').tooltip();
    $(document).keypress(function(e)
     {
    if (e.keyCode == 27) {
       $('#my-modal').modal({ });
    }
});
$("#submit").click(function(){

$('#my-modal').modal('toggle')
var name=$('#name').val();
var pass=$('#password').val();
$('#name1').val(name);
$('#pass1').val(pass);
});



});
</script>


            <div class="row">

        </div>


<div class='modal fade ' id='my-modal' tabindex='-2'  data-backdrop= 'static'>

   <div class="modal-content">
